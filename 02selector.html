<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color:yellowgreen;
        }
        h1{
            background-color:burlywood;
        }
        h2,h3{
            background-color: violet;
        }
        .head{
            background-color: tomato;
        }
        #name{
            background-color: brown;
        }
    </style>
</head>
                                     <!-- single selector h1 -->
                                       <!-- group h1,h2 -->
                                           <!-- ID # -->
                                          <!-- class . -->
                                          <!-- universal * -->
<body>
  
    <h1>hello world</h1>
    <h2>Vrishank</h2>
    <h3>beautiful</h3>
    <h4 class="head">Priyanka</h4>
    <h5 class="head" id="name">Pragnesh</h5>
    <h6 class="head">fine</h6>
    <p class="head" >vrishu</p>
    
</body>

</html>
